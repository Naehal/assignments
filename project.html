<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<script src="converter.js"></script>
	</head>
<body>
	<div class="col-md-3"></div>
	<div class="col-md-6 well">
		<h3 class="text-primary" align="center">Currency Converter</h3>
		<hr style="border-top:1px dotted #ccc;">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<h4>Conversion to Indian Rupee</h4>
			<hr style="border-top:1px groovy #ccc;"/>
			<table>
                           <tr>       
                              <th>
                                <div class="form-group">
				<select onchange="Conversion(); Convert()" class="form-control" id="converter" style="width:100%;">
					<option value="Dollar">Dollar</option>
					<option value="Pound">Pound</option>
					<option value="Euro">Euro</option>
                                        <option value="Dinar">Dinar</option>
                                        <option value="Rand">Rand</option>
                                        <option value="Ruble">Ruble</option>
					<option value="Yuan">Yuan</option>
					<option value="Yen">Yen</option>
				</select>
			   </tr>
                              </th>	
                                <br />
		            <tr>
                               <td>      
                                  <input type="number" oninput="Convert()" class="form-control" id="value1"/>
                            </tr>			
                            </td>
                        </table>
                        </div>
			<br /><br />
			<div class="form-group">
				<label>INR : </label>
				<input type="number" class="form-control" id="value2" disabled="disabled"/>
			</div>
		</div>
	</div>
</body>
</html>
